<div id ='wrapper'>
  
  <div class='location farm' name= 'farmz'>
    <h3>Farm</h3>
    <p>(earns 2-5 golds)</p>
    <button (click) = "GetGold('farm', 2,5)">Farm!</button>


  </div>
  
  
  <div class='location cave' name= 'cave'>
    <h3>Cave</h3>
    <p>(earns 5-10 golds)</p>

  </div>
  
  
  <div class='location house' name= 'house'>
    <h3>House</h3>

  <div class='location casino' name = 'casino'>

    <p>(earn/lose 100 golds)</p>
